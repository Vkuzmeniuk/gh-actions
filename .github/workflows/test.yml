name: Test Project 2
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Change directory
              run: cd ./02_Starting_Project
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
